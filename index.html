<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home / Kanban</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/modal.css">
  </head>
  <body>
    <header>
      <img src="./icon/simple-icon.svg" alt="" class="icon"><p class="title">Kanban board</p>
      <img src="./icon/set.svg" class="set-icon">
    </header>
    <div id="home">
      <div class="app-i">
        <img src="./icon/icon.svg" class="app-icon"><p class="app-i-t">Kanban board</p>
      </div>
      <div class="board-list">
        <div class="list-title">
          <p class="l-t-t">Board list</p>
        </div>
        <div class="list">
          <div class="list-opt">
            <button type="button" class="add-board" title="Add new board">
              <img src="./icon/plus.svg" class="nbimg">
              <span class="n-b">New board</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="add-board">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="modal-title">Add column</p>
        <input type="text" placeholder="Board name">
        <button type="button" class="ok" id="modal-add-board">Add new board</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
    </div>
    <div class="modal" id="setting">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="modal-title">Settings</p>
        <button type="button" class="delete" id="delete-data">Delete all data</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/home.js" charset="utf-8"></script>
  </body>
</html>
